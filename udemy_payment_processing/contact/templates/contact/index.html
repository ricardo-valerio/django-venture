{% extends "base.html" %}

{% block navbar %}
    {% include "partials/_navbar.html" with active_link="contact" %}
{% endblock navbar %}

{% block content %}
    <h1>Contact View</h1>

    {% if confirmed_message %}
        {{ confirmed_message }}
    {% else %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-default">
        </form>
    {% endif %}
{% endblock content %}
